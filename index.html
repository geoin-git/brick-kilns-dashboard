<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brick Kilns Monitoring Dashboard - J&K PCB</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.Default.css" />
</head>
<body>
    <header class="app-header">
        <div class="header-left">
            <div class="logo">üè≠</div>
            <div class="header-text">
                <h1>J&K Pollution Control Board</h1>
                <p>Real-Time Brick Kilns Monitoring</p>
            </div>
        </div>
        <div class="header-right">
            <select id="viewMode">
                <option value="markers">Markers</option>
                <option value="heatmap">Heatmap</option>
            </select>
            <select id="mapType">
                <option value="openstreet">OpenStreet</option>
                <option value="googleStreet">Google Street</option>
                <option value="googleMap">Google Map</option>
                <option value="googleSatellite">Google Satellite</option>
            </select>
            <button id="refreshBtn" onclick="loadData()">‚ü≥ Refresh</button>
            <div id="status" class="status">Initializing...</div>
        </div>
    </header>

    <div class="main-container">
        <aside class="sidebar">
            <section class="legend-section">
                <h2>Legend</h2>
                <div class="legend-items">
                    <div class="legend-item valid">
                        <span class="dot"></span>
                        <span>Valid</span>
                    </div>
                    <div class="legend-item expired">
                        <span class="dot"></span>
                        <span>Expired</span>
                    </div>
                    <div class="legend-item processing">
                        <span class="dot"></span>
                        <span>Processing</span>
                    </div>
                </div>
            </section>

            <section class="stats-section">
                <h2>Dashboard Stats</h2>
                <div class="stat-card total">
                    <span class="stat-label">Total Kilns</span>
                    <span id="total" class="stat-value">0</span>
                </div>
                <div class="stat-card valid">
                    <span class="stat-label">Valid</span>
                    <span id="valid" class="stat-value">0</span>
                </div>
                <div class="stat-card expired">
                    <span class="stat-label">Expired</span>
                    <span id="expired" class="stat-value">0</span>
                </div>
                <div class="stat-card processing">
                    <span class="stat-label">Processing</span>
                    <span id="processing" class="stat-value">0</span>
                </div>
            </section>

            <section class="filters-section">
                <h2>Filters</h2>
                <div class="filter-group">
                    <label>Search</label>
                    <input type="text" id="searchInput" placeholder="Search by name, owner, or village...">
                </div>
                <div class="filter-group">
                    <label>Status</label>
                    <select id="statusFilter">
                        <option value="all">All Status</option>
                        <option value="valid">Valid</option>
                        <option value="expired">Expired</option>
                        <option value="processing">Processing</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label>Date Range (CTO)</label>
                    <input type="date" id="dateFrom" placeholder="From">
                    <input type="date" id="dateTo" placeholder="To" style="margin-top: 0.5rem;">
                </div>
                <button id="clearFilters" class="btn-clear">Clear Filters</button>
            </section>

            <section class="export-section">
                <h2>Export Data</h2>
                <div class="export-buttons">
                    <button id="exportCSV" class="btn-export">üì• Export CSV</button>
                    <button id="exportExcel" class="btn-export">üìä Export Excel</button>
                </div>
            </section>

            <section class="charts-section">
                <h2>Analytics</h2>
                <div class="chart-container">
                    <canvas id="statusChart"></canvas>
                </div>
                <div class="chart-container">
                    <canvas id="monthlyChart"></canvas>
                </div>
            </section>

            <section class="info-section">
                <h2>Selected Kiln</h2>
                <div id="kilnInfo">Select a kiln on the map to view details.</div>
            </section>
        </aside>
        <main class="map-container">
            <div id="map"></div>
        </main>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet.markercluster@1.5.3/dist/leaflet.markercluster.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
